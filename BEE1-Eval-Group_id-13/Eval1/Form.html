<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .formerror {
            color: red;
            font-size: 14px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 250px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgb(212, 146, 66);
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgb(212, 146, 66);
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            height: 100px;
        }

        .button4 {
            background-color: rgb(212, 146, 66);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .button4:hover {
            background-color: rgb(173, 113, 40);
        }
    </style>
</head>
<body>
    <div style="border: 2px solid rgb(173, 113, 40); margin: 60px 40px 5px 40px; padding-bottom: 10px;">
        <table style="width:100%">
        <tr>
       <td>                       
            <table style="width:100%">
            <tr>
            <td>
            <div class="whole">
            <div class="write" style="margin-left: 20px;">
                                        <h1>Get in Touch with Us</h1>
                                    
                            <form action="/Form" name="myForm" onsubmit="return validateForm()" method="post">
                                            <!-- Child's Name Field -->
                                            <div class="ab" style="display:flex;">
                                                <div style="margin-right: 20px;" id="name">               
                                                    <!-- <label for="fname">Child's Name:</label><br> -->
                                                    <input type="text" id="fname" name="fname" placeholder="Child's Name"><br>
                                                    <div class="formerror"></div>
                                                </div>                            

                                                <!-- Child's Age Field -->
                                                <div style="margin-right: 20px;" id="age">
                                                    <!-- <label for="cage">Child's Age:</label><br> -->
                                                    <input type="text" id="cage" name="cage" placeholder="Child's Age">
                                                    <div class="formerror"></div>
                                                </div>
                                            </div>

                                            <div class="ab" style="display:flex;">
                                                <!-- Guardian's Name Field -->
                                                <div style="margin-right: 20px;" id="gname">  
                                                    <input type="text" id="gfname" name="gfname" placeholder="Guardian's Name"><br>
                                                    <div class="formerror"></div>
                                                </div>                            

                                                <!-- Guardian's Phone Field -->
                                                <div style="margin-right: 20px;" id="phone">               
                                                    <input type="tel" id="fphone" name="fphone" placeholder="Phone Number"><br>
                                                    <div class="formerror"></div>
                                                </div>
                                            </div>

                                            <!-- Guardian's Email Field -->
                                            <div id="email">
                                                <input type="text" id="femail" name="femail" style="width: 520px;" placeholder="Email"><br>
                                                <div class="formerror"></div>
                                            </div>

                                            <!-- Message Field -->
                                            <div id="message">
                                                <textarea id="fmessage" name="fmessage" rows="4" cols="65" placeholder="Message"></textarea><br>
                                                <div class="formerror"></div>
                                            </div>

                                            <!-- Submit Button -->
                                            <button type="submit" class="button4">Submit</button>
                                            <button type="reset" class="button4" style="margin-left: 10px;">Reset</button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>    
                    <div class="volun11">
                        <img src="https://www.shutterstock.com/image-photo/tender-happy-mother-hugging-her-600nw-2475723475.jpg" alt="mom" height="300px" > 
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function clearErrors() { 
            let errors = document.getElementsByClassName('formerror');
            for (let item of errors) {
                item.innerHTML = "";
            }
        }

        function seterror(id, error) {
            let element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        function validateForm() {
            let returnval = true;
            clearErrors();

            // Validate Child's Name
            let name = document.forms['myForm']["fname"].value;
            if (name.length == 0) {
                seterror("name", "*Child's name cannot be empty!");
                returnval = false;
            }
            
            let age = document.forms['myForm']["cage"].value;
        if (age.length == 0) {
            seterror("age", "*Child's age cannot be empty!");
            returnval = false;
        } else if (isNaN(age) || age <= 0) {
            seterror("age", "*Age must be a valid positive number!");
            returnval = false;
        }

            // Validate Guardian's Name
            let gname = document.forms['myForm']["gfname"].value;
            if (gname.length == 0) {
                seterror("gname", "*Guardian's name cannot be empty!");
                returnval = false;
            }

            // Validate Email
            let email = document.forms['myForm']["femail"].value;
            if (email.length == 0) {
                seterror("email", "*Email cannot be empty!");
                returnval = false;
            } else if (!email.includes("@")) {
                seterror("email", "*Email must contain '@'");
                returnval = false;
            }

            // Validate Phone Number
            let phone = document.forms['myForm']["fphone"].value;
            if (phone.length != 10 || isNaN(phone)) {
                seterror("phone", "*Phone number must be 10 digits");
                returnval = false;
            }

            return returnval;
        }
    </script>
</body>
</html>
